name: level3-final-mission dev Deploy

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, dev]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # application-secrets-dev.yml 파일 생성
      - name: make application-secrets-dev.yml
        run: |
          mkdir -p src/main/resources  
          echo "$APPLICATION_DEV_SECRET" > src/main/resources/application-secrets-dev.yml
        env:
          APPLICATION_SECRET: ${{ secrets.APPLICATION_DEV_SECRET }}

      # gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle을 이용하여 빌드
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 기존 애플리케이션 종료
      - name: Stop existing application
        run: |
          pkill -f 'java.*jar' || true
          sleep 5

      # JAR 파일 백업 및 배포
      - name: Deploy application
        run: |
          # 배포 디렉토리 생성
          mkdir -p ~/app
          
          # 기존 JAR 백업
          if [ -f ~/app/app.jar ]; then
            mv ~/app/app.jar ~/app/app.jar.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # 새 JAR 복사
          cp $GITHUB_WORKSPACE/build/libs/*.jar ~/app/app.jar
          
          # 애플리케이션 실행
          cd ~/app
          nohup java -jar app.jar \
            --server.port=8080 \
            --spring.profiles.active=dev \
            > app.log 2>&1 &
          
          echo "Application started with PID: $!"

      # 애플리케이션 시작 확인
      - name: Health check
        run: |
          sleep 10
          for i in {1..30}; do
            if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
              echo "Application is healthy"
              exit 0
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done
          echo "Application health check failed"
          exit 1
